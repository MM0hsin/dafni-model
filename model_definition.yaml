kind: M
api_version: v1beta3
metadata:
  display_name: AiiDA Singlepoint Calculation
  name: singlepoint
  publisher: MM Practice
  contact_point_name: MM
  contact_point_email: mm@dafni.ac.uk
  summary: Run singlepoint calculation
  description: >
    An example Model designed used to run Singlepoint calculation 
    on a structure through aiida-mlip
  licence: https://creativecommons.org/licenses/by/4.0/
  rights: open
spec:
  command: ["python", "/app/aiida-mlip/singlepoint.py"]
  inputs:
    parameters:
      - name: STRUCTURE
        title: Structure
        description: An input structure in cif, xyz or extxyz format
        type: string
        default: '/app/aiida_mlip/inputs/qmof-00d09fe.cif'
        required: true
  outputs:
    datasets:
      - name: structure.xyz
        type: xyz
        description: XYZ structure file
    datasets:
      - name: results_dict.yaml
        type: yaml
        description: calculation outputs